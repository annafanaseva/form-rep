<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Форма</title>
</head>

<body>
  <div class="hero">
    <div class="form-wrapper" action="">
      <div class="title">Welcome</div>
      <form class="form">
        <div class="input-wrapper">
          <input class="input" type="text" required>
          <label class="label">
            <span class="content-name">
              Email
            </span>
          </label>
        </div>

        <div class="input-wrapper">
          <input class="input" type="password" required id="id_password">
          <label class="label">
            <span class="content-name">
              Password
            </span>
          </label>

          <div class="input-eye" id="togglePassword"></div>
        </div>

        <button class="button">Login</button>
      </form>

      <p class="sign-up">Don’t have an account? <a>Sign Up</a></p>
    </div>
  </div>
</body>

<script>
  const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#id_password');

  togglePassword.addEventListener('click', function (e) {
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    this.classList.toggle('input-eye-close');
  });
</script>

</html>
